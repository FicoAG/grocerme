<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocerme - direct home deliveries</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel=”shortcut icon” type=”image/png” href=”images/favicon.png”/>
</head>

<body>
    <div id="log-container">
      <div id="logo-box">
        <img id="logo-form" src="./images/textlogo.png" alt="Grocerme logo">
      </div>
      <div id="big-box">
       <div id="user-register" class="log-box">
           <div id="box-title"><h2>User Register</h2></div>
           <div>
             <label for="user_name">Name:</label>
             <input type="text" id="user_name" name="user_name">

             <label for="user_email">Email:</label>
             <input type="text" id="user_email" name="user_email">

             <label for="user_password">Password:</label>
             <input type="password" id="user_password" name="user_password">

             <button id="user-btn-signup">SIGN-UP</button>
           </div>
       </div>


       <div id="-user-login" class="log-box">
          <div id="box-title"><h2>User Login</h2></div>
          <div>
            <label for="login_email">Email:</label>
            <input type="text" id="login_email" name="login_email">

            <label for="login_password">Password:</label>
            <input type="password" id="login_password" name="login_password">

            <button id="user-btn-login">LOGIN</button>
          </div>
       </div>
      </div>
      <!-- <div- id="back"><a id="back-btn" href="/index.html">Back</a></div-> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
